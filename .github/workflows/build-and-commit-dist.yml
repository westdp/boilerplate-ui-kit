name: Build and Commit dist/

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Клонуємо репозиторій
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2️⃣ Встановлюємо Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20 # або твоя версія
          cache: 'pnpm'

      # 3️⃣ Встановлюємо pnpm офіційно
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
          run_install: false # ми самі викличемо install

      # 4️⃣ Ставимо залежності
      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # 5️⃣ Збираємо бібліотеку
      - name: Build UI Kit
        run: pnpm build

      # 6️⃣ Коммітимо dist/, якщо є зміни
      - name: Commit and Push dist/
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add dist -f
          if git diff --cached --quiet; then
            echo "✅ No changes in dist/"
          else
            git commit -m "ci: build dist [skip ci]"
            git push origin master
